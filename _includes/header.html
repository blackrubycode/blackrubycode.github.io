<header class="site-header">
	<div class="inner">
		<div class="branding">
			<h1 class="site-title">			
			<!-- {% if site.theme_settings.gravatar %}
			<a href="{{ site.baseurl }}/">
				<img class="avatar" src="https://secure.gravatar.com/avatar/{{ site.theme_settings.gravatar }}?s=100" alt=""/>
			</a>
			{% elsif site.theme_settings.avatar %}
			<a href="{{ site.baseurl }}/">
				<img class="avatar" src="{{ site.baseurl }}/{{ site.theme_settings.avatar }}" alt=""/>
			</a>
			{% endif %} -->
				<a href="{{ site.baseurl }}/">{{ site.theme_settings.title }}</a>				
			</h1>
		</div>
		<nav class="site-nav">
			<ul>
				<li>
					<a href="https://blackruby.studio/">About</a>
				</li>
				<li class="dev-tab">
					<span>Dev</span>
					<ul>
						<li>
							<a href="{{ site.baseurl }}/back.html">back</a>
						</li>
						<li>
							<a href="{{ site.baseurl }}/front.html">front</a>							
						</li>
					</ul>
				</li>
				{% for page in site.pages %}
				{% if page.title and page.hide != true %}
				<li>
					<a class="page-link" href="{{ page.url | relative_url }}">
						{{ page.title }}
					</a>
				</li>
				{% endif %}
				{% endfor %}			            
				<!-- Search bar -->
				{% if site.theme_settings.search %}
				<li class="search-bar">
				<form action="{{ site.baseurl }}/search.html" method="get">
					<input type="text" id="search-box" name="query" placeholder="Search" class="">
					<button type="submit" class="">
						<i class="fa fa-fw fa-search"></i>
					</button>
				</form>
				</li>
				{% endif %}
			</ul>
		</nav>
	</div>	    
</header>
